<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe Game</h1>
    <button onclick="reset()">Restart</button>
    <h4 id="player"></h4>
    <div class="main-board">
        <div onclick="fill(1)" class="div"id="div1"></div>
        <div onclick="fill(2)" class="div"id="div2"></div>
        <div onclick="fill(3)" class="div"id="div3"></div>
        <div onclick="fill(4)" class="div"id="div4"></div>
        <div onclick="fill(5)" class="div"id="div5"></div>
        <div onclick="fill(6)" class="div"id="div6"></div>
        <div onclick="fill(7)" class="div"id="div7"></div>
        <div onclick="fill(8)" class="div"id="div8"></div>
        <div onclick="fill(9)" class="div"id="div9"></div>
    </div>

    


    <script src="main.js"></script>
</body>
</html>
